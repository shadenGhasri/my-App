<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../icon/interests_black_24dp.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>shaden App</title>
  </head>

  <body class="bg-light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand text-danger shaden-nav px-4" href="#">SHADEN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="../html/indexMusic.html">Music Player</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-4"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- button say joke -->
    <section class="container my-5">
      <div class="d-flex flex-column align-items-center joke-box">
        <h1 class="py-5 h1-text">
          Welcome to the <span class="text-danger">SHADEN</span> App
        </h1>
        <button type="button" class="btn btn-joke btn-danger">
          Say a jack
        </button>
        <div class="text-box-joke">
          <p class="p-joke fs-3"></p>
        </div>
      </div>
    </section>

    <!-- right click -->

    <div id="contextMenu" class="context-menu display-none">
      <ul class="menu">
        <li class="share">
          <a href="#"><i class="fa fa-share" aria-hidden="true"></i> Share</a>
        </li>
        <li class="rename">
          <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Rename</a>
        </li>
        <li class="link">
          <a href="#"
            ><i class="fa fa-link" aria-hidden="true"></i> Copy Link Address</a
          >
        </li>
        <li class="copy">
          <a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Copy to</a>
        </li>
        <li class="paste">
          <a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Move to</a>
        </li>
        <li class="download">
          <a href="#"
            ><i class="fa fa-download" aria-hidden="true"></i> Download</a
          >
        </li>
        <li class="trash">
          <a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
        </li>
      </ul>
    </div>

    <!-- weather -->
    <div class="container">
      <div class="weather-box">
        <input class="input-weather" type="text">
        <button class="btn-weather">click</button>
        <p class="text-weather"></p>
      </div>
    </div>







    <script src="../js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
