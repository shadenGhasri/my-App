<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../icon/interests_black_24dp.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Inter:wght@200&family=Nanum+Gothic:wght@800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>shaden App</title>
  </head>

  <body class="bg-light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand text-danger shaden-nav px-4" href="#">SHADEN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="../html/indexMusic.html"
                >Music Player</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-4"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- button say joke -->
    <section class="container my-5">
      <div class="d-flex flex-column align-items-center joke-box">
        <h1 class="py-5 h1-text">
          Welcome to the <span class="text-danger">SHADEN</span> App
        </h1>
        <button type="button" class="btn btn-joke btn-danger">
          Say a jack
        </button>
        <div class="text-box-joke">
          <p class="p-joke fs-3"></p>
        </div>
      </div>
    </section>

    <!-- right click -->

    <div id="contextMenu" class="context-menu display-none">
      <ul class="menu">
        <li class="share">
          <a href="#"><i class="fa fa-share" aria-hidden="true"></i> Share</a>
        </li>
        <li class="rename">
          <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Rename</a>
        </li>
        <li class="link">
          <a href="#"
            ><i class="fa fa-link" aria-hidden="true"></i> Copy Link Address</a
          >
        </li>
        <li class="copy">
          <a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Copy to</a>
        </li>
        <li class="paste">
          <a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Move to</a>
        </li>
        <li class="download">
          <a href="#"
            ><i class="fa fa-download" aria-hidden="true"></i> Download</a
          >
        </li>
        <li class="trash">
          <a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
        </li>
      </ul>
    </div>

    <!-- calculator -->
    <div class="box">
      <div class="row">
        <div class="col-md-6">
          <div class="layout">
            <div class="calculator">
              <div class="output">
                <!-- <div data-previous class="previous"></div>
                <div data-current class="current"></div> -->
                  <input class="output-text" type="text">
              </div>
              <button  class="clear btn-cal" value="Clear">Clear</button>
              <button  class="delete btn-cal" value="Del">Del</button>
              <button  class="btn-cal data" value="/">/</button>
              <button  class="btn-cal data" value="1">1</button>
              <button  class="btn-cal data" value="2">2</button>
              <button  class="btn-cal data" value="3">3</button>
              <button  class="btn-cal data" value="*">*</button>
              <button  class="btn-cal data" value="4">4</button>
              <button  class="btn-cal data" value="5">5</button>
              <button  class="btn-cal data" value="6">6</button>
              <button  class="btn-cal data" value="+">+</button>
              <button  class="btn-cal data" value="7">7</button>
              <button  class="btn-cal data" value="8">8</button>
              <button  class="btn-cal data" value="9">9</button>
              <button  class="btn-cal data" value="-">-</button>
              <button  class="btn-cal data" value=".">.</button>
              <button  class="btn-cal data" value="0">0</button>
              <button  class="equals btn-cal " value="=">=</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- <img src="https://source.unsplash.com/400x200/?landscape" alt=""> -->
          </div>
        </div>
      </div>
    </div>

    <!-- weather -->
    <div class="weather-box d-flex flex-column align-items-center justify-content-center">
      <div class="weather-details d-flex flex-column align-items-center justify-content-center">
        <div class="search d-flex justify-content-center">
          <input class="input-weather" type="text" placeholder="Search city"/>
          <button class="btn-weather">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="27"
              fill="currentColor"
              class="bi bi-search-heart"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"
              />
              <path
                d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"
              />
            </svg>
          </button>
        </div>
        <div class="weather my-4">
          <h2 class="city fs-1 fw-bolder"></h2>
          <div class="temp fs-4"></div>
          <img src="" alt="" class="icon-weather" />
          <div class="description fs-4"></div>
          <div class="humidity fs-4"></div>
          <div class="wind fs-4"></div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
